<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="shortcut icon" type="image/jpg" href="Frame 6.png"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">


    <title>Voice</title>
</head>
<body class="text-white">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
              <form class="mb-5">
                <div class="form-group">
                  <textarea name="" id="text-input" class="form-control form-control-lg text" placeholder="Type anything..."></textarea>
                </div>
                <div class="form-group">
                  <label for="rate" class="float-left label">RATE</label>
                  <div id="rate-value" class="badge badge-primary float-right value">1.0</div>
                  <input type="range" id="rate" class="range-slider" min="0.5" max="2" value="1" step="0.1">
                </div>
                <div class="form-group">
                  <label for="pitch" class="float-left label">PITCH</label>
                  <div id="pitch-value" class="badge badge-primary float-right value">1.0</div>
                  <input type="range" id="pitch" class="range-slider" min="0" max="2" value="1" step="0.1">
                </div>
                <div class="form-group">
                    <select id="voice-select" class="form-control form-control-lg text"></select>
                </div>
                <button class="btn btn-light btn-lg btn-block button">SPEAK</button>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
